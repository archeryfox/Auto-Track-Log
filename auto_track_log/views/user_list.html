{% extends 'base.html' %}
{% block content %}
    <title>User List</title>
    <h1>User List</h1>
    <table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Логин</th>
            <th scope="col">Имя</th>
            <th scope="col">Фамилия</th>
            <th scope="col">Роль</th>
            <th scope="col">Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.surname }}</td>
            <td>{{ user.role.name }}</td>
            <td >
                <a href="{% url 'user_detail' user.id %}" class="btn btn-primary btn-sm">Просмотр</a>
                <a href="{% url 'user_update' user.id %}" class="btn btn-warning btn-sm">Изменить</a>
                <a href="{% url 'user_delete' user.id %}" class="btn btn-danger btn-sm">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

    <a  class="btn btn-primary btn-sm" href="{% url 'user_create' %}">Create New User</a>
{% endblock %}

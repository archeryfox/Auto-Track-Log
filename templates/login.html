{% extends 'base.html' %}
{% block content %}

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <h2 class="mb-4">Вход</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Войти</button>
            </form>
            <p class="mt-3">Нет аккаунта? <a href="{% url 'registration_url' %}">Зарегистрируйся</a></p>
        </div>
    </div>

{% endblock %}
